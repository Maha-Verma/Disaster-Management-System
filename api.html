<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Info</title>
</head>
<body>
    <h1>IP Information</h1>
    <button onclick="getIpInfo()">Get IP Info</button>
    <pre id="ip-info"></pre>

    <script>
        async function getIpInfo() {
            const ipAddress = '8.8.8.8'; // Replace with dynamic IP address as needed
            try {
                const response = await fetch(`http://localhost:3001/ipinfo/8.8.8.8`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                document.getElementById('ip-info').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('ip-info').textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
